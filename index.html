<!DOCTYPE html>

<html>
<head>
	<title>Trivia Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	<section id="container">
		<section class="row">
			<section class="col-md-6 col-md-offset-3">
				<h1 id="gameTitle">* Simpsons Trivia Game</h1>
			</section>
		</section>
		<section class="row">
			<section class="col-md-8 col-md-offset-2">
				<section class="jumbotron">
					<div class="col-md-offset-4"><button id="startButton" class="gameButton">Start Quiz</button></div>
					<div class="col-md-offset-4"><button id="resetButton" class="gameButton">Reset Quiz</button></div>
					<div id="displayCountDownClock" class="styleBackground"></div>
					<div id="restartGame" class="color"></div>
					<div id="displayQuestion" class="styleBackground"></div>
					<div id="displayAnswerChoices" class="styleBackground"></div>
					<div class="simpsonsImages col-md-offset-4"></div>
					<div id="questionCorrect" class="color"></div>
					<div id="questionWrong" class="color"></div>
					<div id="unanswered" class="color"></div>
				</section>
			</section>
		</section>
	</section>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
